<!DOCTYPE html>
<html ng-app='store'>
<head> 
	<title>My App</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />

</head>

<body ng-controller="StoreController as store">

<h1 class="jumbotron"> Angular Game</h1>


 <div class="list-group">

<div class="list-group-item" ng-hide="product.soldOut" ng-repeat="product in store.products| orderBy: '-price' ">
<h1> {{product.name}}</h1>
<h2> <em class="pull-right"> {{product.price | currency}}</em>
</h2>
<!-- <div class="gallery">

<img ng-src="{{product.images[0].full}}" />

</div> -->

<div class="gallery">
        <div class="img-wrap">
          <img ng-src="{{product.images[0].full}}" />
        </div>
        <ul class="img-thumbnails clearfix">
          <li class="small-image pull-left thumbnail" ng-repeat="image in product.images">
            <img ng-src="{{image.thumb}}" />
          </li>
        </ul>
      </div>




<section ng-controller="PanelController as panel">
<ul class="nav nav-pills">
	<li ng-class="{active: panel.isSelected(1)}"><a href="" ng-click="panel.selectTab(1)">Description </a></li>
	<li ng-class="{active: panel.isSelected(2)}"><a href="" ng-click="panel.selectTab(2)">Specification </a></li>
	<li ng-class="{active: panel.isSelected(3)}"><a href="" ng-click="panel.selectTab(3)">Reviews </a></li>
	

</ul>

	


<div class="panel" ng-show="panel.isSelected(1)">
<h4>Description</h4>
<p> {{product.description}}</p>
</div>

<div class="panel" ng-show="panel.isSelected(2)">
<h4>Specification</h4>
<blockquote>
	None yet
</blockquote>
</div>
<div class="panel" ng-show="panel.isSelected(3)">
<h4>Reviews</h4>
<blockquote>
	None yet
</blockquote>
</div>

</section>






<button ng-show="product.canPurchase">Add to Cart</button>
	
</div>

<p> {{store.products[1].description}}</p>


<button ng-show="store.products[1].canPurchase">Add to Cart</button>
	
</div>

<script type="text/javascript" src="js/angular.min.js"></script>

</html>
